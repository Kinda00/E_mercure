<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V14</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
	<link rel="stylesgeet" href="https://rawgit.com/creativetimofficial/material-kit/master/assets/css/material-kit.css">
	<link href="../css/profile-style.css" rel="stylesheet">
<!--===============================================================================================-->
	<style>
		@font-face {
			font-family: vice;
			src: url("../src/fonts/vice.otf");
		}
		body{
			text-align: center;
			font-family: vice;
			background: rgba(150,150,150,0.1);
		}
		.bounce.active{
			color: #fff;
			background-color: green;
			box-shadow: 0 5px 20px 0 rgba(0,0,0,.2), 0 13px 24px -11px rgba(156,39,176,.6);
		}
	</style>
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form id="loginForm" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">Connexion</span>
					<span class="txt1 p-b-11">Adresse E-mail</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="email" id="email" >
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">Mot de passe</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass"><i class="fa fa-eye"></i></span>
						<input class="input100" type="password" name="password" id="password" >
						<span class="focus-input100"></span>
					</div>
					<div class="flex-sb-m w-full p-b-48">
						<div>
							<a href="#" class="txt3">Mot de passe oublié?</a>
						</div>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-sm"><p onclick="logButton()" class="spot_button">Connexion</p></div>
							<div class="col-sm"><p onclick="location.href='https://activdoor.000webhostapp.com/html/register.html'" class="spot_button" style="background: limegreen; color: white;">Créer un compte </p></div>
						</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/connexionJs.js"></script>
	<footer class="footer text-center ">
		<img style="width: 150px;" id="logo" src="../src/img/logo.png">
	</footer>
</body>
</html>
